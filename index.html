<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Gestion Moyennes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ DaisyUI fonctionne déjà via Tailwind Plugin intégré, pas besoin du script jsdelivr -->
  <script>
    tailwind.config = {
      plugins: [daisyui],
    }
  </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-base-200">

<!-- Logo UL -->
<div class="w-full flex justify-start p-4 absolute top-0 left-0">
  <img src="assets/logo-ul.png" alt="Université de Lorraine" class="h-12" />
</div>

<!-- Carte de connexion -->
<div class="card w-full max-w-md shadow-xl bg-base-100 p-6 mt-20">
  <h2 class="text-center text-2xl font-bold mb-4">Connexion</h2>

  <form id="loginForm" class="space-y-4">
    <input type="email" placeholder="Email" name="email" required class="input input-bordered w-full" />
    <div class="relative">
      <input type="password" placeholder="Mot de passe" name="motDePasse" required class="input input-bordered w-full pr-10" />
      <button type="button" id="togglePassword" class="absolute right-2 top-2 btn btn-sm btn-ghost text-xs">👁️</button>
    </div>
    <button type="submit" class="btn btn-primary w-full">Se connecter</button>
  </form>

  <p class="text-center mt-4 text-sm">
    Pas encore de compte ? <a href="register.html" class="link link-primary">Créer un compte</a>
  </p>
</div>

<!-- ✅ Scripts JS classiques, sans modules -->
<script src="js/utils.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
