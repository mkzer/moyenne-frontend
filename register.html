<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Gestion Moyennes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-base-200">

<div class="w-full flex justify-start p-4 absolute top-0 left-0">
  <img src="assets/logo-ul.png" alt="Université de Lorraine" class="h-12" />
</div>

<div class="card w-full max-w-md shadow-xl bg-base-100 p-6 mt-20">
  <h2 class="text-center text-2xl font-bold mb-4">Créer un compte</h2>

  <form id="registerForm" class="space-y-4">
    <input type="text" placeholder="Prénom" name="prenom" required class="input input-bordered w-full" />
    <input type="text" placeholder="Nom" name="nom" required class="input input-bordered w-full" />
    <input type="email" placeholder="Email" name="email" required class="input input-bordered w-full" />
    <input type="password" placeholder="Mot de passe" name="motDePasse" required class="input input-bordered w-full" />

    <select name="parcours" class="select select-bordered w-full" required>
      <option disabled selected>Choisissez votre parcours</option>
      <option value="M1 EEA MTI">M1 EEA MTI</option>
      <option value="M1 EEA ISHM">M1 EEA ISHM</option>
      <option value="M1 EEA IMEEN">M1 EEA IMEEN</option>
      <option value="Autre">Autre</option>
    </select>

    <button type="submit" class="btn btn-primary w-full">S’inscrire</button>
  </form>

  <p class="text-center mt-4 text-sm">Déjà inscrit ? <a href="index.html" class="link link-primary">Connexion</a></p>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      prenom: form.prenom.value,
      nom: form.nom.value,
      email: form.email.value,
      motDePasse: form.motDePasse.value,
      parcours: form.parcours.value
    };

    try {
      const res = await fetch("http://localhost:5000/api/utilisateurs/inscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        alert("Inscription réussie !");
        window.location.href = "index.html";
      } else {
        alert(result.message || "Erreur lors de l’inscription.");
      }
    } catch (err) {
      alert("Erreur réseau.");
    }
  });
</script>
</body>
</html>
