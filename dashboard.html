<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mes Notes - Gestion Moyennes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="min-h-screen bg-base-200">

<!-- Logo -->
<div class="w-full flex justify-start p-4 absolute top-0 left-0">
    <img src="assets/logo-ul.png" alt="Université de Lorraine" class="h-12" />
</div>

<!-- Navbar -->
<div class="navbar bg-base-100 shadow-md px-4 mt-16">
    <div class="flex-1">
        <span class="text-xl font-bold">Bienvenue, <span id="nom-utilisateur">Utilisateur</span></span>
    </div>
    <div class="flex-none">
        <button id="logoutBtn" class="btn btn-sm btn-error">Déconnexion</button>
    </div>
</div>

<!-- Formulaire + Tableau -->
<div class="container mx-auto p-4 space-y-6">

    <h2 class="text-2xl font-semibold text-center">Ajouter une note</h2>

    <form id="noteForm" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
        <input type="text" name="code" placeholder="Code EC (ex: 871.1)" class="input input-bordered" required />
        <input type="text" name="nom" placeholder="Nom de l'EC" class="input input-bordered" required />
        <input type="number" name="note" step="0.1" placeholder="Note" class="input input-bordered" required />
        <input type="number" name="coefficient" step="0.1" placeholder="Coefficient" class="input input-bordered" required />
        <button type="submit" class="btn btn-primary col-span-full">Ajouter</button>
    </form>

    <hr />

    <h2 class="text-xl font-semibold text-center">Mes notes</h2>

    <div class="overflow-x-auto">
        <table class="table w-full mt-6">
            <thead>
            <tr>
                <th>Code</th>
                <th colspan="2">Nom</th>
                <th>Note</th>
                <th>Coef</th>
            </tr>
            </thead>
            <tbody id="tableau-notes"></tbody>
        </table>
    </div>
</div>

<!-- JS -->
<script src="js/utils.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
