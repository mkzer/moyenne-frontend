<!DOCTYPE html>
<html lang="fr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tableau de bord â€“ Gestion Moyennes</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #90caf9;
            --fg: #f1f1f1;
            --bg: #2e2e2e;
            --panel: #3c3c3c;
            --border: #555;
            --accent: #ef5350;
            --green: #c8e6c9;
            --yellow: #fff9c4;
            --red: #ffcdd2;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--panel);
            padding: 1rem 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }

        .nav a.active {
            text-decoration: underline;
        }

        .logout {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .logout:hover {
            background: #c62828;
        }

        .wrapper {
            flex: 1;
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: var(--primary);
        }

        /* Formulaire d'ajout */
        #noteForm {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #noteForm.hidden {
            display: none;
        }

        #noteForm input,
        #noteForm button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--panel);
            color: var(--fg);
        }

        #noteForm button {
            background: var(--accent);
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        #noteForm button:hover {
            background: #c62828;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.75rem;
            border: 1px solid var(--border);
            text-align: center;
        }

        th {
            background: var(--panel);
            color: var(--primary);
        }

        tr.ue {
            font-weight: 600;
        }

        tr.ue.green {
            background: var(--green);
        }

        tr.ue.yellow {
            background: var(--yellow);
        }

        tr.ue.red {
            background: var(--red);
        }

        tr.footer {
            background: var(--panel);
            color: var(--primary);
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--panel);
            color: var(--primary);
        }
    </style>
</head>

<body>

    <header>
        <nav class="nav">
            <a href="dashboard.html" class="active">Tableau de notes</a>
            <a href="profile.html">Profil</a>
        </nav>
        <button class="logout" id="logoutBtn">DÃ©connexion</button>
    </header>

    <div class="wrapper">
        <h1>ðŸ“Š Tableau de notes</h1>

        <!-- Formulaire d'ajout manuel (visible si parcours "Autre") -->
        <form id="noteForm" class="hidden">
            <input name="code" type="text" placeholder="Code EC (871.1)" required>
            <input name="nom" type="text" placeholder="Nom de l'EC" required>
            <input name="note" type="number" step="0.01" placeholder="Note" required>
            <input name="coefficient" type="number" step="0.1" placeholder="Coef" required>
            <button type="submit">Ajouter</button>
        </form>

        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th colspan="2">Nom</th>
                        <th>Note</th>
                        <th>Rang</th>
                        <th>Coef</th>
                    </tr>
                </thead>
                <tbody id="tableau-notes">
                    <!-- rempli dynamiquement par js/dashboard.js -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        Site non officiel de lâ€™UniversitÃ© de Lorraine
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // DÃ©connexion
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
